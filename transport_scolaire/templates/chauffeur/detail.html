{% extends 'base.html' %}
{% block title %}
   <div class='page_title'><h3>Chauffeur</h3></div>
{% endblock title %}
{% block content %}
   <div class='actions'>
      <a href='{% url 'transport_scolaire:chauffeur-list' %}'  class='btn btn-outline-primary text-primary'>
         <i class="fa-solid fa-list-ul"></i> <span style="margin-left:10px;">List</span>   </a>
                  <a class='update btn btn-outline-secondary text-secondary' href="{% url 'transport_scolaire:chauffeur-update' object.pk %}"><i class='fa-solid fa-pen-to-square'></i><span style="margin-left:10px;">Edit</span></a>
                  <a class='delete btn btn-outline-danger text-danger' href="{% url 'transport_scolaire:chauffeur-delete' object.pk %}"><i class='fa-solid fa-trash-can'></i><span style="margin-left:10px;">Delete</span></a>
   </div>
   <div class='table-responsive'>
      <table class='table'>
         <tbody>
            <tr>
               <td>nom</td><td>{{object.nom}}</td>
            </tr>
            <tr>
               <td>prenoms</td><td>{{object.prenoms}}</td>
            </tr>
            <tr>
               <td>tel</td><td>{{object.tel}}</td>
            </tr>
            <tr>
               <td>email</td><td>{{object.email}}</td>
            </tr>
         </tbody>
      </table>
   </div>
{% endblock content %}
