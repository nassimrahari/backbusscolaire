{% extends 'base.html' %}
{% block title %}
   <div class='page_title'><h3>Ecole</h3></div>
{% endblock title %}
{% block content %}
   <div class='actions'>
      <a href='{% url 'transport_scolaire:ecole-list' %}'  class='btn btn-outline-primary text-primary'>
         <i class="fa-solid fa-list-ul"></i> <span style="margin-left:10px;">List</span>   </a>
                  <a class='update btn btn-outline-secondary text-secondary' href="{% url 'transport_scolaire:ecole-update' object.pk %}"><i class='fa-solid fa-pen-to-square'></i><span style="margin-left:10px;">Edit</span></a>
                  <a class='delete btn btn-outline-danger text-danger' href="{% url 'transport_scolaire:ecole-delete' object.pk %}"><i class='fa-solid fa-trash-can'></i><span style="margin-left:10px;">Delete</span></a>
   </div>
   <div class='table-responsive'>
      <table class='table'>
         <tbody>
            <tr>
               <td>nom</td><td>{{object.nom}}</td>
            </tr>
         </tbody>
      </table>
      <h4>Classe</h4>
      <table class='table'>
      <thead>
<th>nom</th>      </thead>
      <tbody>
      {% for classe in object.classe_set.all  %}      <tr>
<td>      {{classe.nom}}</td>
      </tr>
      {% endfor %}      </tbody>
      </tbody>
   </div>
{% endblock content %}
