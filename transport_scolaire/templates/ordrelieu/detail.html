{% extends 'base.html' %}
{% block title %}
   <div class='page_title'><h3>OrdreLieu</h3></div>
{% endblock title %}
{% block content %}
   <div class='actions'>
      <a href='{% url 'transport_scolaire:ordrelieu-list' %}'  class='btn btn-outline-primary text-primary'>
         <i class="fa-solid fa-list-ul"></i> <span style="margin-left:10px;">List</span>   </a>
                  <a class='update btn btn-outline-secondary text-secondary' href="{% url 'transport_scolaire:ordrelieu-update' object.pk %}"><i class='fa-solid fa-pen-to-square'></i><span style="margin-left:10px;">Edit</span></a>
                  <a class='delete btn btn-outline-danger text-danger' href="{% url 'transport_scolaire:ordrelieu-delete' object.pk %}"><i class='fa-solid fa-trash-can'></i><span style="margin-left:10px;">Delete</span></a>
   </div>
   <div class='table-responsive'>
      <table class='table'>
         <tbody>
            <tr>
               <td>ligne</td><td>{{object.ligne}}</td>
            </tr>
            <tr>
               <td>lieu_ligne</td><td>{{object.lieu_ligne}}</td>
            </tr>
            <tr>
               <td>num_ordre</td><td>{{object.num_ordre}}</td>
            </tr>
         </tbody>
      </table>
   </div>
{% endblock content %}
