{% extends 'base.html' %}
{% block title %}

{% endblock title %}
{% block content %}

      <a href='{% url 'transport_scolaire:horaire-list' %}'  class='btn btn-outline-primary text-primary'>
         <i class="fa-solid fa-list-ul"></i> <span style="margin-left:10px;">List</span>   </a>
                  <a class='update btn btn-outline-secondary text-secondary' href="{% url 'transport_scolaire:horaire-update' object.pk %}"><i class='fa-solid fa-pen-to-square'></i><span style="margin-left:10px;">Edit</span></a>

   <div class='table-responsive'>

         <tbody>
            <tr>
               <td>pointArret</td><td>{{object.pointArret}}</td>

               <td>itineraire</td><td>{{object.itineraire}}</td>
            </tr>
            <tr>
               <td>heureDebut</td><td>{{object.heureDebut}}</td>
            </tr>
            <tr>
               <td>heureFin</td><td>{{object.heureFin}}</td>
            </tr>
         </tbody>
      </table>
   </div>
