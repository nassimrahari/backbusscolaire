{% extends 'base.html' %}
{% block title %}
   <div class='page_title'><h3>BusAssignation</h3></div>
{% endblock title %}
{% block content %}
   <div class='actions'>
      <a href='{% url 'transport_scolaire:busassignation-list' %}'  class='btn btn-outline-primary text-primary'>
         <i class="fa-solid fa-list-ul"></i> <span style="margin-left:10px;">List</span>   </a>
                  <a class='update btn btn-outline-secondary text-secondary' href="{% url 'transport_scolaire:busassignation-update' object.pk %}"><i class='fa-solid fa-pen-to-square'></i><span style="margin-left:10px;">Edit</span></a>
                  <a class='delete btn btn-outline-danger text-danger' href="{% url 'transport_scolaire:busassignation-delete' object.pk %}"><i class='fa-solid fa-trash-can'></i><span style="margin-left:10px;">Delete</span></a>
   </div>
   <div class='table-responsive'>
      <table class='table'>
         <tbody>
            <tr>
               <td>date_assignation</td><td>{{object.date_assignation}}</td>
            </tr>
            <tr>
               <td>bus</td><td>{{object.bus}}</td>
            </tr>
            <tr>
               <td>itineraire</td><td>{{object.itineraire}}</td>
            </tr>
         </tbody>
      </table>
   </div>
{% endblock content %}
